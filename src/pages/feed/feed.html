<ion-header>

  <ion-navbar>
    <ion-title>Feed de Notícias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/images/avatar_presidente.png">
        </ion-avatar>
        <h2 class="feed_title">{{nome_usuario}}</h2>
        <p class="feed_date">August 28, 2017</p>
      </ion-item>
    
      <img src="assets/images/feed_image_clube.png">
    
      <ion-card-content>
        <p>A direção do PPFC informa que a confecção dos ternos está diretamente relacionada ao pagamento 
          total do mesmo. Contamos com a colaboração de todos.</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            15h ago
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
</ion-content>
